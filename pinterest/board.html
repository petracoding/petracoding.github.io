<!DOCTYPE html>
<html>
  <head>
    <title>pinterest board</title>
    <script src="main.js?nocache=4"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      body > span {
        width: 100% !important;
        height: 100% !important;
        max-width: 100% !important;
        max-height: 100% !important;
      }

      span[class*="_bd"] {
        height: 100% !important;
      }

      * {
        border: none !important;
      }
    </style>
  </head>
  <body>
    <a data-pin-do="embedBoard" data-pin-board-width="400" data-pin-scale-height="240" data-pin-scale-width="80" href="https://www.pinterest.at/pet1999/etc/wip-insp/"></a>
    <script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>
    <script>
      const link = findGetParameter("link");
      const hideHeader = findGetParameter("hideHeader") || false;
      const transparent = findGetParameter("transparent") || false;

      if (link) {
        document.querySelector('[data-pin-do="embedBoard"]').setAttribute("href", "https://www.pinterest.at/" + link);
      }

      if (hideHeader == "1") {
        var styleSheet = document.createElement("style");
        styleSheet.innerText = `
		    body > span > span[data-pin-log="embed_grid"]:first-child {
		        display: none !important;
		      }
			  
			 body > *:first-child { padding-top: 10px; } `;
        document.head.appendChild(styleSheet);
      }

      if (transparent == "1") {
        var styleSheet = document.createElement("style");
        styleSheet.innerText = `
			 body > *:first-child { background: transparent !important; } `;
        document.head.appendChild(styleSheet);
      }

      function findGetParameter(parameterName) {
        var result = null,
          tmp = [];
        location.search
          .substr(1)
          .split("&")
          .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          });
        return result;
      }
    </script>
  </body>
</html>
