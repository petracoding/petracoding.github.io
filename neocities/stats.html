<!DOCTYPE html>
<html>
  <head>
    <title>petrapixel stats</title>
    <script src="main.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <style>
      @font-face {
        font-family: "basiic";
        src: url(https://cinni.net/fonts/basiic.ttf);
      }

      body {
        font-family: "basiic", sans-serif;
        background: #f8a48a;
        display: flex;
        justify-content: center;
        text-align: center;
        color: #612e43;
      }

      main {
        max-width: 170px;
      }
    </style>
  </head>
  <body>
    <main>
      <span id="hitcount"></span>
    </main>
  </body>
  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var site_data = JSON.parse(this.responseText);
        var num_arr = site_data.info.views.toString().split("");
        var num_str = "";
        for (i = 0; i < num_arr.length; i++) {
          num_str += num_arr[i];
          if ((num_arr.length - 1 - i) % 3 == 0 && num_arr.length - 1 - i != 0) {
            num_str += ",";
          }
          var date_str = site_data.info.last_updated;
          var date_obj = new Date(site_data.info.last_updated);
          //   document.getElementById("lastupdate").innerHTML = date_obj.getMonth() + 1 + "-" + date_obj.getDate() + "-" + date_obj.getFullYear();
        }
        document.getElementById("hitcount").innerHTML = num_str;
      }
    };
    xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=petrapixel", true);
    xhttp.send();
  </script>
</html>
