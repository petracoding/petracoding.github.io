<!DOCTYPE html>
<html>
  <head>
    <title>Manual List Sorter Tool</title>
    <script src="main.js"></script>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="tumblr-tag-list-tool">
    <main>
      <h1>Manual List Sorter Tool</h1>
      <p>This is a little tool to easily create tag lists you can share anywhere. Created by <a href="https://petracoding.github.io/">Petra</a>.</p>

      <span>Enter your list(s) <small>(separated by new line or comma)</small>:</span>
      <textarea placeholder="example 1, example2"></textarea>

      <label><input type="checkbox" id="sort" /> Sort alphabetically</label>

      <span><small>After clicking "Generate" just copy everything below and paste it into a pinned post or anywhere else.</small></span>

      <button type="submit" id="go">Generate</button>

      <div id="output"></div>
    </main>
    <div class="back-link" aria-hidden="true"><a href="/">ток</a></div>
  </body>
